<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{%block page_title%}{%endblock%}</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	{%block css%}{%endblock%}
</head>
<body>
	<header>
		<a href="{{url_for('titles.all_titles')}}">
			<div>Релизы</div>
		</a>
		{%if current_user.is_authenticated%}
			<a href="{{url_for('index')}}"><h3 style="color:red;">Hi, My Lord!</h3></a>
		{%else%}
			<a href="{{url_for('index')}}"><h3 style="color:red;">AngelDev</h3></a>
		{%endif%}
		<a href="{{url_for('get_faq')}}">
			<div>FAQ</div>
		</a>
	</header>
	<div class="content">
		{%block content%}
		{%endblock%}
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
{%block js%}
{%endblock%}
</body>
</html>
